<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIGER VIP</title>
  <link rel="icon" href="TIGERVIP.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding-bottom: 50px;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      z-index: -1;
    }

    .logo {
      margin: 40px auto 10px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      animation: pulse 3s infinite;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 28px;
      color: #f6b042;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #f6b042aa;
      animation: fadeInUp 1s ease-out;
    }

    .link-box {
      background: linear-gradient(90deg, #6c5028, #f6b042);
      color: #1a1a1a;
      margin: 15px auto;
      padding: 18px 22px;
      width: 280px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 18px;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease forwards;
      font-weight: bold;
    }

    .link-box:hover {
      background: linear-gradient(90deg, #ffc266, #ffd580);
      transform: scale(1.05);
      box-shadow: 0 0 15px #f6b042a1;
    }

    .icon {
      font-size: 28px;
      color: #1a1a1a;
    }

    .text {
      text-align: right;
    }

    .text strong {
      display: block;
      font-size: 17px;
    }

    .text span {
      font-size: 14px;
      color: #333;
    }

    .copy-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="copy-container">

      <i class="fab fa-telegram icon"></i>
      <div class="text">
        <strong>TIGER VIP</strong>
        <span>تليجرام</span>
      </div>
    </a>
  </div>

  <div class="copy-container">

</body>
